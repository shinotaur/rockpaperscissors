<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Papers Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>

    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img src="img/rock.png" alt="Rock" class="pImg" id="rock">
        <img src="img/paper.png" alt="Paper" class="pImg" id="paper">
        <img src="img/scissors.png" alt="Scissors" class="pImg" id="scissors">
      </div>
    </div>

    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="img/rock.png" alt="Rock" class="rock">
        <img src="img/paper.png" alt="Paper" class="paper">
        <img src="img/scissors.png" alt="Scissors" class="scissors">
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
